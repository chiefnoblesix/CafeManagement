
{% extends 'base.html' %} 

{% block head %}

<title>Profile</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/homepage.css')}}">

{% endblock %}

{% block body %}
<style> 
    #new_account_header {
        padding:10px;
        margin-top:50px;
        margin-left: 465px;
        width: 350px;
        height: 70px;
        background-color: hsla(19, 87%, 9%, 0.936);
        color:blanchedalmond;
        text-align: center;
    }

    #new_account_container {
        padding-left: 50px;
        padding-top: 20px;
        margin: 0 auto;
        width: 350px;
        height: 400px;
        background-color: blanchedalmond;
        color: hsla(19, 87%, 9%, 0.936);
    }

    #new_account_container label{
        color:hsla(19, 87%, 9%, 0.936);
        font-weight: bold;
        font-size:17px;
    }

    #new_account_container input{
        color:hsla(19, 87%, 9%, 0.936);
        font-weight: bold;
        background-color: burlywood;
    }

    #new_account_container select{
        color:hsla(19, 87%, 9%, 0.936);
        font-weight: bold;
        background-color: burlywood;
    }
</style>

<nav>
    <div class = "div left-nav">
        <h2>CaiPeng</h2>
    </div>
    <div class = "right-nav">
        <img src = "{{ url_for('static', filename='styles/icon.jpg')}}" class = "icon">
    </div>
</nav>

<a class="nav-item nav-link" href="{{ url_for('StaffHome') }}">Home</a>


<div id="new_account_container">
    &nbsp;<br />
    <table >
        <thead>
            <tr>
                <th>Name</th>
                <th>Job</th>
                <th>Role</th>
                <th>Availability</th>
            </tr>
        </thead>
    
        <tbody></tbody>
            
            <tr>
                <!-- display room details if there are rooms with launched status -->
                
                <td>{{ staff.username }}</td>
                <td>{{ staff.job }}</td>
                <td>
                    {{ staff.userRole }}
                </td>
                <td>
                    {{ staff.avail }}
                </td>
            </tr>
            
        </tbody>  
    </table>
    <h1>Update Profile</h1>
    <form action="{{url_for('update_profile')}}"  method="POST">
        <label for="job">Job:</label>
        <select name="job" id="job">
            <option value="Waiter">Waiter</option>
            <option value="Chef">Chef</option>
            <option value="Barista">Barista</option>
            <option value="Cashier">Cashier</option>
        </select>
        
        <label for="avail">Availability:</label>
        <select name="avail" id="avail">
            <option value="FT">Full-Time</option>
            <option value="PT">Part-Time</option>
        </select>
        
        <input type="submit" value="Update Profile">
    </form>
    
</div>
<div class="container mt-3" align="left">
    
    <a  href="{{ url_for('logout') }}">
        Logout
    </a>
    
    
</div>


{% endblock %}
