{% extends 'base.html' %}

{% block head %}

<title>Bootstrap 5 Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}

{% block body %}

<!-- The Create Room Modal -->
<div class="modal" id="myCreateRoomModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Create Work Slot</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <form action="{{ url_for('create_ws') }}" method="POST">
                    <div class="mb-3 mt-3">
                        <label for="shift_type">Shift Type:</label>
                        <input type="text" class="form-control" id="shift_type" name="shift_type" placeholder="Enter shift type" />
                    </div>
                    <div class="mb-3">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date" />
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label"> </label>
                    </div>
                </form>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="submit" class="btn btn-primary">Create</button>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


{% endblock %}
