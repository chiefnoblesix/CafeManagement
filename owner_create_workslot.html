{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}


    <div >
        <form action="{{ url_for('create_ws') }}" method="POST">
            <div class="mb-3 mt-3">
                <label for="shift_type">Shift Type:</label>
                <select class="form-select" id="shift_type" name="shift_type">
                    <option value="morning">Morning</option>
                    <option value="afternoon">Afternoon</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" />
            </div>
            <div class="form-check mb-3">
                <label class="form-check-label"> </label>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
        
    </div>
    
    <div >
        
        <div style="text-align:right;"><a href="{{ url_for('logout') }}" class="link-dark">Logout</a></div>
        <a class="nav-item nav-link" href="{{ url_for('owner_home') }}">Home</a>
        
    </div>



{% endblock %}
