{% extends 'base.html' %}

{% block head %}

<title>Owner Home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}

{% block body %}

<div class="container-fluid p-5 bg-primary text-white text-center">
    <h1>Cafe Cai Png</h1>
    <p>Cafe Owner</p>
    <p>Welcome {{ session['user_id'] }}</p>
    <div style="text-align:right;"><a href="{{ url_for('logout') }}" class="link-dark">Logout</a></div>
    
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="{{url_for('owner_home')}}">Home <span class="sr-only"></span></a>
      </div>
    </div>
  </nav>

<h4 style="margin-left: 20px;"><strong>Update Workslot</strong></h4></span>
<div class="container-fluid">
    {% for workslot in ws %}
    <form action="{{ url_for('update_ws', id=workslot.id) }}" method="post">
        <label for="shift_type">Shift Type:</label>
        <input type="text" id="shift_type" name="shift_type" value="{{ workslot.shiftType }}" required><br><br>
        <label for="shift_date">Shift Date:</label>
        <input type="date" id="shift_date" name="shift_date" value="{{ workslot.date }}" required><br><br>
        <button type="submit">Update Workslot</button>
    </form>
    {% endfor %}
</div>



{% endblock %}
